<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Picolés - Fábrica de Picolés</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="form-container">
            <h2>Cadastro de Picolés</h2>

            <form action="cadastro-picole.php" method="POST">
                <label for="sabor">Sabor:</label>
                <input
                    type="text"
                    id="sabor"
                    name="sabor"
                    placeholder="Ex: Morango, Chocolate..."
                    required
                />

                <label for="ingredientes">Ingredientes:</label>
                <textarea
                    id="ingredientes"
                    name="ingredientes"
                    rows="3"
                    placeholder="Separe os ingredientes por vírgula"
                    required
                ></textarea>

                <label for="preco">Preço:</label>
                <input
                    type="number"
                    id="preco"
                    name="preco"
                    step="0.01"
                    min="0"
                    placeholder="Ex: 4.50"
                    required
                />

                <label for="tipo_embalagem">Tipo de Embalagem:</label>
                <input
                    type="text"
                    id="tipo_embalagem"
                    name="tipo_embalagem"
                    placeholder="Ex: Plástico, Papel..."
                    required
                />

                <label for="tipo_picole">Tipo de Picolé:</label>
                <select id="tipo_picole" name="tipo_picole" required>
                    <option value="">Selecione...</option>
                    <option value="normal">Normal (com água)</option>
                    <option value="ao_leite">Ao Leite</option>
                </select>

                <div id="extras">
                    <!-- Campos dinâmicos: aparecem conforme o tipo escolhido -->
                </div>

                <button type="submit">Cadastrar Picolé</button>
            </form>

            <div class="footer">
                <p>© 2025 Fábrica de Picolés</p>
            </div>
        </div>

        <script>
            const tipoSelect = document.getElementById('tipo_picole');
            const extrasDiv = document.getElementById('extras');

            tipoSelect.addEventListener('change', () => {
                const tipo = tipoSelect.value;
                extrasDiv.innerHTML = ''; // limpa campos

                if (tipo === 'normal') {
                    extrasDiv.innerHTML = `
          <label for="aditivos">Aditivos Nutritivos (nome e fórmula):</label>
          <textarea id="aditivos" name="aditivos" rows="3" placeholder="Ex: Vitamina C - C6H8O6, Ferro - Fe"></textarea>
        `;
                } else if (tipo === 'ao_leite') {
                    extrasDiv.innerHTML = `
          <label for="conservantes">Conservantes (nome e descrição):</label>
          <textarea id="conservantes" name="conservantes" rows="3" placeholder="Ex: Sorbato de Potássio - Conserva o sabor"></textarea>
        `;
                }
            });
        </script>
    </body>
</html>
